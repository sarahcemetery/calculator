    function calculate() {  
      let invoiceText = ''; 
      
      let totalItemsCost = 0;  
      let hasItems = false;

    function filterProducts() {
      const searchInput = document.getElementById('search-input');

      items.forEach(item => {

        if (categoryMatch && searchMatch) {

    }

    function filterByCategory(category) {
